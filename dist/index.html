<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/fe_mobile/favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--设置过期时间设置0为直接过期并清除缓存-->
    <meta http-equiv="Expires" content="0">
    <!--设置不缓存页面-->
    <meta http-equiv="Pragma" content="no-cache">
    <!--设置不修改消息存储-->
    <meta http-equiv="Cache-control" content="no-cache">
    <!--同上-->
    <meta http-equiv="Cache" content="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://remons.gitee.io/feq/summarize/website/assets/css/markdown.css">
    <title>Remons</title>
<script type="module" crossorigin src="/fe_mobile/static/index.04d4ffe1.js"></script>
  <link rel="modulepreload" href="/fe_mobile/static/vendor.ff816962.js">
  <link rel="stylesheet" href="/fe_mobile/static/index.49c5555e.css">
</head>

<body>
    <div id="app"></div>
    <script>
        fnResize();
        window.onresize = function() {
            fnResize();
        }

        function fnResize() {
            var deviceWidth = document.documentElement.clientWidth || window.innerWidth;
            if (deviceWidth >= 750) {
                deviceWidth = 750;
            }
            document.documentElement.style.fontSize = (deviceWidth / 37.5) + 'px';
        }
    </script>
    

</body>

</html>
